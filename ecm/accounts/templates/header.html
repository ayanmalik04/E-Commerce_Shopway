<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shopway{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mobile vertical navbar improvements */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 15px;
                padding-right: 15px;
                overflow-x: hidden;
            }

            .navbar-toggler {
                margin-left: 0.2rem;
                /* add some left space */
                margin-right: 2rem;
                /* add some right space */
            }

            .navbar-nav {
                width: 100%;
                padding-left: 0;
                margin-top: 0.5rem;
                border-top: 1px solid #ddd;
            }

            .navbar-nav .nav-item {
                width: 100%;
                margin-bottom: 0.5rem;

                display: flex;
                justify-content: flex-start;
                align-items: center;
            }

            .navbar-nav .nav-link,
            .navbar-nav .btn {
                width: 100%;
                padding: 0.5rem 1rem;
                font-size: 1rem;
                border-radius: 0.25rem;
                margin-right: 2rem;
                text-align: left;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                transition: background-color 0.2s ease;
                box-sizing: border-box;
                /* add this */
            }

            .navbar-nav .nav-link:hover,
            .navbar-nav .btn:hover,
            .navbar-nav .nav-link:focus,
            .navbar-nav .btn:focus {
                background-color: #f8f9fa;
                color: #000;
                text-decoration: none;
            }
        }

        body {
            overflow-x: hidden;
        }

        .receipt-button-container {
            display: flex;
            justify-content: center;
        }
    </style>


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top border-bottom">
        <div class="container-fluid position-relative">

            <a class="navbar-brand d-flex align-items-center gap-2 text-black fw-bold" href="{% url 'home' %}">
                <img src="{% static 'images/shopway.png' %}" alt="E-Cart Logo" height="60">
            </a>


            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Center Cart Icon (Only for large screens and up) -->
            <div class="d-none d-lg-block position-absolute top-50 start-50 translate-middle">
                <a class="btn btn-outline-dark" href="{% url 'cart_view' %}">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

                <!-- Left links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-black" href="{% url 'home' %}#aboutt">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-black" href="{% url 'home' %}#shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-black" href="{% url 'home' %}#contact-form">Contact</a>
                    </li> 
                    <li class="nav-item">
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-dark">ðŸ›  Admin Panel</a>
                    </li>


                </ul>

                <!-- Test if the icon appears -->


                <!-- Cart and Receipt Icons for Small Screens -->
                <div class="d-block d-lg-none my-2 d-flex justify-content-around">

                    <!-- Shopping Cart Button -->
                    <a class="btn btn-outline-dark" href="{% url 'cart_view' %}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>

                </div>

                <div class="receipt-button-container">
                    {% if order %}
                    <a class="btn btn-outline-primary" href="{% url 'orderr' order.payment.id %}">
                        <i class="fas fa-receipt"></i>
                    </a>
                    {% endif %}
                </div>




                <!-- Right links -->
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text me-3 text-black fw-bold">{{ request.user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark me-2" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-success" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
