<!DOCTYPE html>
<html>
<head>
    <title>Predefined Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chatContainer {
            width: 400px;
            height: 500px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #chatott {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .bottext span, .userText span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
        }

        .bottext span {
            background-color: #ececec;
        }

        .userText span {
            background-color: #dcf8c6;
        }

        #questions {
            padding: 10px;
        }

        .question-btn {
            margin: 5px;
        }
    </style>
</head>
<body>



</body>
</html>
