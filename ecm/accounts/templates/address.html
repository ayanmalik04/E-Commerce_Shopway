{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Form Container Styles */
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 4rem auto; /* Push form down a bit */
            overflow-y: auto;
            max-height: 70vh;
        }

        .form-container form {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="submit"] {
            margin-top: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #212529;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #000;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #000000;
            color: #ffffff;
            border-color: #000000;
            transform: translateY(-2px);
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 2rem 2rem;
                max-width: 100%;
                margin: 3rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            input[type="text"],
            input[type="email"],
            textarea,
            select,
            input[type="submit"],
            .btn-custom {
                font-size: 1.1rem;
                padding: 0.9rem;
            }

            .btn-custom {
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Your navbar would be included above this -->
    <div class="form-container">
        <h1 class="text-center">Update Address</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update Address">
        </form>
        <br>
        <div class="mt-4 text-center">
            <a href="{% url 'profile' %}" class="btn btn-custom">‚Üê Back to Profile</a>
        </div>
    </div>
</body>

</html>
{% include 'footer.html' %}
