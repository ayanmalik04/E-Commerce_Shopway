{% include 'header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font / Optional aesthetic improvements -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            border: none;
        }

        h2 {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-danger {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-5 w-100" style="max-width: 500px;">
            <h2 class="text-center text-primary mb-4">Welcome, {{ user.username }}</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Delete Account Form -->
            <form action="{% url 'delete_account' %}" method="post" onsubmit="return confirm('Are you sure? This action cannot be undone.');">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Delete My Account</button>
            </form>

            <!-- Navigation Buttons -->
            <div class="mt-4 d-flex flex-column gap-2">
                <a href="{% url 'home' %}" class="btn btn-custom">‚Üê Back to Home</a>
                <a href="{% url 'update_profile' %}" class="btn btn-custom">Update Profile</a>
                <a href="{% url 'update_address' %}" class="btn btn-custom">Update Address</a>
            </div>
        </div>
    </div>
    
   

</html>
{% include 'footer.html' %}
