<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .done-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .done-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="done-container">
    <h2>Check Your Email</h2>
    <p>If an account exists with the email you entered, youâ€™ll receive a password reset link.</p>
    <a href="{% url 'home' %}">Back to Home</a>
  </div>

</body>
</html>
